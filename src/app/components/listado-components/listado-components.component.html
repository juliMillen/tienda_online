<div class="container mt-5">   
    <h2>Listado de productos</h2>
    <ul class="list-group w-50 mx-auto">
        @for (prod of listaProductos; track prod) {
            <li class="list-group-item text-center">
                {{prod.descripcion}}
                {{prod.precio}}
            </li>
        }
    </ul>
    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #productoDesc class="form-control mb-2 w-50" placeholder="Escriba la descripcion del producto">
        <input type="number" #productoPre class="form-control mb-2 w-50" placeholder="Escriba el precio del producto">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-3" (click)="agregarProducto(productoDesc.value, productoPre.valueAsNumber);">
            Agregar producto
        </button>
    </div>
</div>
